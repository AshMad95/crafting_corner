     <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" placeholder="First Name">  
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" placeholder="Last Name">           
        </div>
        <div class="radio">    
            <label><input type="radio" name="gender" id="male" checked>Male</label>
        </div>
        <div class="radio"> 
            <label><input type="radio" name="gender" id="female">Female</label>
        </div>
        <div class="radio"> 
            <label><input type="radio" name="gender" id="other">Other</label>   
        </div>
         <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username">  
        </div>   
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password">  
        </div> 
        <div class="form-group">
            <label for="passwordConfirm"> Confirm Password</label>
            <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm Password">  
        </div>  
        <button type="submit" class="btn btn-info">Submit</button>          
    </form>
